<!DOCTYPE html>

    <title>Real Madrid - Fan Page Portuguesa</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
    <h1>Real Madrid - Fan Page Portuguesa</h1>
</header>

<section>
    <h2>Bem-vindo!</h2>
    <p>O melhor site português dedicado ao maior clube do mundo.</p>
</section>

<section id="jogos">
    <h2>Próximos Jogos</h2>
    <div id="games-list"></div>
</section>

</section>

<section id="loja">

            <h3>Camisola Home</h3>

        <div class="produto">
            <h3>Camisola Away</h3>

</html>
